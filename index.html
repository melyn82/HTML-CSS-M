<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple</title>
    <link rel="stylesheet" href="./css-fontawesome/all.css">
    <link href="./css/style.css" rel="stylesheet">
    <link rel="icon" href="./image/favicon-2.png">

<body>
    <header>
        <nav>
            <div class="menu container">
                <ul class="inline">
                    <li class="objects inline">
                        <input type="text" placeholder="Search...">
                        <i class="fa-regular fa-magnifying-glass"></i>
                    </li>
                    <li class="objects inline">
                        <a href="#">Contact</a>
                        <i class="fa-regular fa-circle-user"></i>
                    <li class="objects inline">
                        <a href="#">FAQ</a>
                        <i class="fa-regular fa-circle-question"></i>
                    <li class="objects inline">
                        <a href="#">Store</a>
                        <i class="fa-regular fa-bag-shopping"></i>
                    </li>
                    <li class="objects inline">
                        <a href="#">About</a>
                        <i class="fa-regular fa-circle-info"></i>
                    </li>

                </ul>
                <div class="logo inline">
                    <i class="fa-brands fa-apple" style="color: black;"></i>
                </div>
            </div>
        </nav>
    </header>
    <section class="back-ground-1 container">
        <video src="./image/trimmed.mp4" autoplay muted loop type="video/mp4"></video>
        <div class="text-s1">
            <h1>Experience Comfort With Us</h1>
        </div>
        <button class="btn-s1">Show more...</button>
    </section>
    <section class="back-ground-2 container">
        <div class="image-2">
            <img src="./image/background-s2.png" alt="">
            <h1>MacBook</h1>
            <button class="btn-s2">Buy</button>
        </div>
    </section>
    <section class="back-ground-3 container">
        <div class="image-3">
            <img src="./image/background-s3.jpg" alt="iPhone">
            <h1>iPhone</h1>
            <button class="btn-s3">Buy</button>
        </div>
    </section>
    <section class="back-ground-4 container">
        <div class="image-4">
            <img src="./image/apple-watch-4.jpg" alt="apple-watch">
            <h1>Apple Watch</h1>
            <button class="btn-4">Buy</button>
        </div>
    </section>
    <section class="back-ground-5">
        <div class="box-slider">
            <div class="image-5">
                <div class="overlay">
                    <h2>AirPods</h2>
                    <h4>2nd generation</h4>
                </div>
                <a class="btn-8 hover-btn">Buy</a>
            </div>
            <div class="image-5">
                <div class="overlay">
                    <h2>AirPods</h2>
                    <h4>3rd generation</h4>
                </div>
                <a class="btn-8 hover-btn">Buy</a>
            </div>
            <div class="image-5">
                <div class="overlay">
                    <h2>AirPods Pro</h2>
                    <h4>2nd generation</h4>
                </div>
                <a class="btn-8 hover-btn">Buy</a>
            </div>
            <div class="image-5">
                <div class="overlay">
                    <h2>AirPods Max</h2>
                </div>
                <a class="btn-8 hover-btn">Buy</a>
            </div>
        </div>
    </section>
</body>

</html>
